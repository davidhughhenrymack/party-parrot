<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Parrot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parrot-background"></div>
    <div class="container">
        <div class="current-mode">
            <h2>Current mode: <span id="current-mode">Loading...</span></h2>
        </div>
        <div class="mode-buttons">
            <button class="mode-button" data-mode="blackout">Blackout</button>
            <button class="mode-button" data-mode="gentle">Gentle</button>
            <button class="mode-button" data-mode="rave">Rave</button>
        </div>
        <div class="effect-buttons">
            <button id="strobe-button" class="effect-button" data-effect="strobe">Strobe</button>
            <button id="big-blinder-button" class="effect-button" data-effect="big_blinder">Big Blinder</button>
            <button id="small-blinder-button" class="effect-button" data-effect="small_blinder">Small Blinder</button>
            <button id="pulse-button" class="effect-button" data-effect="pulse">Pulse</button>
        </div>
        <div id="manual-dimmer-container" class="manual-dimmer-container" style="display: none;">
            <h3>Manual Dimmer</h3>
            <input type="range" id="manual-dimmer-slider" min="0" max="100" value="0" class="slider">
            <div class="dimmer-value"><span id="dimmer-value">0</span>%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
