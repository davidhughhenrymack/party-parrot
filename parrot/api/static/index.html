<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Parrot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parrot-background"></div>
    <div class="container">
        <div class="current-phrase">
            <h2>Current Phrase: <span id="current-phrase">Loading...</span></h2>
        </div>
        <div class="phrase-buttons">
            <button class="phrase-button" data-phrase="party">Party</button>
            <button class="phrase-button" data-phrase="twinkle">Twinkle</button>
            <button class="phrase-button" data-phrase="blackout">Blackout</button>
        </div>
        <div class="hype-container">
            <button id="deploy-hype" class="hype-button">Deploy Hype ðŸš€</button>
        </div>
        <div id="manual-dimmer-container" class="manual-dimmer-container" style="display: none;">
            <h3>Manual Dimmer</h3>
            <input type="range" id="manual-dimmer-slider" min="0" max="100" value="0" class="slider">
            <div class="dimmer-value"><span id="dimmer-value">0</span>%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
